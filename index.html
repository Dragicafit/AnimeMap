<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Using Parcel with OpenLayers</title>
    <style>
      body {
        position: relative;
        margin: 0px;
        height: 720px;
      }
      #map {
        padding-top: 3%;
        position: relative;
        float: left;
        width: 1280px;
        height: 100%;
      }
      #chart {
        position: relative;
        float: left;
        width: 400px;
        height: 100%;
      }
      #legend {
        position: absolute;
        width: 3%;
        height: 30%;
        left: 5%;
        top: 60%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="chart">
      <canvas id="myChart"></canvas>
    </div>
    <div id="legend">
      <canvas id="myLegend"></canvas>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
