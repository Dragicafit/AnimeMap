<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Using Parcel with OpenLayers</title>
    <style>
      body {
        margin: 0px;
        width: 1280px;
        height: 720px;
      }
      #map {
        position: relative;
        float: left;
        width: 75%;
        height: 100%;
      }
      #chart {
        position: relative;
        float: left;
        width: 25%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="chart">
      <canvas id="myChart"></canvas>
    </div>
    <div id="info">&nbsp;</div>
    <script src="./index.js"></script>
  </body>
</html>
